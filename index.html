<!DOCTYPE html>
 <html>
  <head>
    <!-- meta for browser allow mobile design -->
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
    
    <title>Data Collector for AGOL</title>

    <style>
        html,
        body,
        #viewDiv {
            padding: 0;
            margin: 0;
            height: 100%;
            width: 100%;
        }
    </style>

    <!-- import css and esri.js lib -->
    <link rel="stylesheet" href="https://js.arcgis.com/4.26/esri/themes/light/main.css" />
    <script src="https://js.arcgis.com/4.26/"></script>

    <!-- loading modules -->
    <script>
        require([
            "esri/config", "esri/Map", "esri/views/MapView", "esri/widgets/Locate" 
        ], (esriConfig, Map, MapView, Locate) => {
            esriConfig.apiKey = "AAPK1bafb1fd1b984000a2a5ab965ed0cf111GDugMmnipDNIQH9yaN93addT3iTZzAKwGLSLBZvZJBkFTaRPkJjvEi2gCoqyJml";

            const map = new Map({
                basemap: "satellite"
            });

            const view = new MapView({
                container: "viewDiv", // Reference to the DOM node that will contain the view
                center: [114.074134, 22.271002], // Longitude, latitude of Hong Kong
                zoom: 12, // Zoom level
                map: map // References the map object
            });

            const locateBtn = new Locate({
                view: view
            });

            // Add the locate widget to the top left corner of the view
            view.ui.add(locateBtn, {
                position: "top-left"
            });

            const searchWidget = new Search({
                view: view
            });

            // Adds the search widget below other elements in the top left corner of the view
            view.ui.add(searchWidget, {
                position: "top-right",
                index: 2
            });

        });
    </script>

  </head>
  <body>
    <div id="viewDiv"></div>
  </body>
</html>
